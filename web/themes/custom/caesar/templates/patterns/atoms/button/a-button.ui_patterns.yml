a_button:
  use: "@atoms/button/a-button.html.twig"
  label: Atoms/Button
  description: Button Component
  fields:
    content:
      type: text
      label: Content
      description: Button text
      # TODO: Reaserch usage of type: processed_text or media:image
      # https://ui-patterns.readthedocs.io/en/8.x-1.x/content/patterns-definition.html#pattern-definitions
      preview: 'Button Text'
    href:
      type: string
      label: Link href
      description: Optional Link
      preview: '#'
  settings:
    type:
      type: radios
      label: Choose a modifier
      default_value: default
      options:
        default: Default
        a-button--second: Second
        a-button--third: Third
        a-button--fourth: Fourth
        a-button--fifth: Fifth
    icon:
      type: select
      label: Icon
      default_value: default
      options:
        default: No icon
        close: Close
        add: Add
    iconSize:
      type: select
      label: Icon size
      default_value: default
      options:
        default: Default
        a-button--icon-size-big: Big
    buttonCustomClasses:
      type: textfield
      label: Set a custom classnames for button. Split classnames with single space