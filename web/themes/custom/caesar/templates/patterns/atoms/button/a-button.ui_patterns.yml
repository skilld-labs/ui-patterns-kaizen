a_button:
  use: '@atoms/button/a-button.html.twig'
  label: Atoms/Button
  description: Button Component
  fields:
    content:
      type: text
      label: Content
      description: Button text
      preview: 'Button Text'
    href:
      type: string
      label: Link href
      description: Optional Link
      preview: '#'
  settings:
    # these settings presented in every component
    modifier:
      type: checkboxes
      label: Choose a modifier class
      options:
        a-button--second: Second
        a-button--third: Third
        a-button--fourth: Fourth
        a-button--fifth: Fifth
        a-button--icon-big: Button with large icon
    extra_classes:
      type: textfield
      label: Add extra CSS classes for atom button separated by spaces.
    # next settings individual per component
    icon:
      type: select
      label: Icon
      options:
        close: Close
        add: Add
  libraries:
    - a-button:
        css:
          component:
            //unpkg.com/open-props@1.5.3/open-props.min.css:
              { type: external, minified: true }
            dist/pattern.css: {}
        js:
          dist/pattern.js: {}
        dependencies:
          - core/normalize
          - core/drupal
          - core/once
